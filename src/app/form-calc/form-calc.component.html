<div class="container">
  <div class="calc">
    <div class="title-calc">
      <h2>Calculator</h2>
    </div>
    <div class="operations">
        <div class="prev-calc"> 45 + 45</div>
        <div class="atual-calc">45</div>
    </div>
    <div class="btn-container">
          <button>CE</button>
          <button>C</button>
          <button>DEL</button>
          <button (click)="selectedOperator = '/'">รท</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button (click)="selectedOperator = 'x'">&times;</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button (click)="selectedOperator = '-'">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button (click)="selectedOperator = '+'">+</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="equal" (click)="onClickEqual()">=</button>
    </div>
  </div>
</div>
