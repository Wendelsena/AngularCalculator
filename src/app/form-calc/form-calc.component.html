<form>
  <input type="number" [(ngModel)]="num1" name="num1">
  <input type="number" [(ngModel)]="num2" name="num2">
  <button (click)="onClickSum()">+</button>
  <button (click)="onClickDifference()">-</button>
  <button (click)="onClickProduct()">x</button>
  <button (click)="onClickQuotient()">/</button>
  <button (click)="onClickEqual()">=</button>

  <p>Result: {{ equal }}</p>
</form>
